<!DOCTYPE html>
<html>
    <head>
        <title>ToDo APP</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <div style="margin-top:100px" class="container">
            <h3>Todo List </h3>
            <hr>
        <form action="/add" method="post"><br>
             <div class="row">
            <div class="col">
            <label style="color:red;font-size:15px;font-family:Verdana"> Todo Başlığı:</label>
            <input type="text" class="form-control" name="title" placeholder="Başlığı giriniz: ">
            </div>
            <div class="col">
            <label style="color:red;font-size:15px;font-family:Verdana"> Todo İçeriği:</label>
            <textarea type="text" class="form-control" name="content" placeholder="İçeriği giriniz: "> </textarea>
             </div>
                </div>
            <button type="submit" class="btn btn-primary btn-lg" style="margin-right:25px;margin-top:15px">Ekle</button>
        </form> <hr>
        <br><br>
            {% if todos==[] %}
                <div class="alert alert-warning" role="alert">
                    Herhangi bir todonuz bulunmuyor.
                </div>
            {% else %}
                <table class="table">
            <thead>
                <tr>
                <th> ID</th>
                <th scope="col">Başlık</th>
                <th scope="col">İçerik</th>
                <th scope="col">Sil</th>
                </tr>
            </thead>
            <tbody>
                
                {% for todo in todos  %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td><a href="/detail/{{todo.id}}"> {{todo.title}}</a></td>
                    <td>{{todo.content}}</td>
                    <td> <a href="/delete/{{todo.id}}" class="btn btn-danger"> Sil </td>
                    </tr>
                {% endfor %}  
                
            </tbody>
            </table>
            {% endif %}

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
